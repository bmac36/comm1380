<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>In-line Poll</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Material Design Bootstrap -->
<link href="../css/mdb.min.css" rel="stylesheet">

<!-- Your custom styles (optional) -->
<link href="../facilitator_tools/Polling/_css/polling.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">

<!-- Header Area -->
<header id="polling">
    <div class="row">
      <div class="col-sm-12 prime-bg header z-depth-1-half">
				<div class="headerMod"></div>
        <p class="text-accent-4 animated flipInX">Presenting Information and Social Media</p>
      </div>
    </div>
</header>
<!-- /Header Area --> 

<!-- Main Content Area -->
<main>
    <div class="col-sm-12 content">
			<h1 class="animated bounceInLeft"><i class="fa fa-list-alt fa-2x text-fourth"></i> In-line Poll: Creating Workplace Documents </h1>
			<div class="col col-sm-5 float-sm-right mt-2 animated bounceInRight"><div class=" view hm-green-light z-depth-1-half"> <img src="../img/polling.jpg" class="img-fluid" /><div class="view mask"></div></div> </div>
      <div class="pollcontainer"> 
        <!--Panel 1-->
        <div id="participantview">
          <div class="row">
            <div class="col-sm-12" id="widgetdetails"> </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <ul class="ratingscale" id="ratingscale1" style="width:100%; float:left">
              </ul>
            </div>
            <div class="col-sm-6">
              <div id="ratingaccent"></div>
            </div>
          </div>
          <div class="row">
            <div id="updatetext" class="col-sm-12">
              <p>Saved...</p>
            </div>
          </div>
        </div>
        <!--/.Panel 1--> 
        
        <!-- Button trigger modal -->
        <button type="button" class="btn prime-bg btn-lg" data-toggle="modal" data-target="#PollOne"> See Results </button>
        
        <!-- Modal -->
        <div class="modal fade" id="PollOne" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document"> 
            <!--Content-->
            <div class="modal-content"> 
              <!--Header-->
              <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Poll Results</h4>
              </div>
              <!--Body-->
              <div class="modal-body"> 
                <!--Panel 2-->
                <div id="resultsview">
                  <div class="polltitle">Class Results</div>
                  <p id="polldescription">You must submit your answer before viewing class results.</p>
                  <div class="chart">
                    <canvas id="chart" width="800" height="600"></canvas>
                  </div>
                  <div class="legend"></div>
                </div>
                <!--/.Panel 2--> 
              </div>
              <!--Footer-->
              <div class="modal-footer">
                <button type="button" class="btn second-bg" data-dismiss="modal">Close</button>
              </div>
            </div>
            <!--/.Content--> 
          </div>
        </div>
        <!-- Modal --> 
				<div class="clearfix"></div>
      </div>
    </div>
</main>
<!-- /Main Content Area -->
<footer>
    <div class="row">
      <div class="col-sm-12 footer">
        <p>&copy; 2017 Conestoga College. All rights reserved.</p>
      </div>
    </div>
</footer>
	</div>
<!-- SCRIPTS -->

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="../js/tether.min.js"></script>

<script type="text/javascript" src="../js/bootstrap.js"></script>

<script src="../js/plugins/open_close_all.js"></script> 

<!-- Polling -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

    var datafilename = "poll-informal-reports.json";  
  </script>

<script src="../facilitator_tools/Polling/_js/poll-maker.js"></script>
</body>
</html>
